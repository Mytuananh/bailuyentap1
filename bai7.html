<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<form>
    <p>Nhập số:</p>
    <p><input type="text" id="songuyen" placeholder="Nhập số..."></p>
    <p><button type="button" onclick="ketqua()">Kết quả</button> </p>
    <p id="ket"></p>
</form>
<script>
    function ketqua() {
        let songuyen = document.getElementById("songuyen").value;
        let a = parseInt(songuyen)
        let b = a*4.05
        let c= a*5.05
        let d =a*6.05
        if (a>=500) {
            document.getElementById("ket").innerText = 'Cước phí là' + d
        } else if (a>=300) {
            document.getElementById("ket").innerText = 'Cước phí là' + c
        } else {
            document.getElementById("ket").innerText ='Cước phí là' + b
        }
    }
</script>
</body>
</html>
