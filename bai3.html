<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<form>
    <p>Số nguyên là:</p>
    <p><input type="text" id="songuyen" placeholder="Nhập số..."></p>
    <p><button type="button" onclick="ketqua()">Kết quả</button> </p>
    <p id="ket"></p>
</form>
<script>
    function ketqua() {
        let songuyen = document.getElementById("songuyen").value;
        let a = parseInt(songuyen)
        if (a >=0) {
            document.getElementById("ket").innerText = 'Số lớn hơn 0'
        } else {
            document.getElementById("ket").innerText = 'Số nhỏ hơn 0'
        }
    }
</script>
</body>
</html>
